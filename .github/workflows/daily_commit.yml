name: Daily Auto Commit

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run script
        run: python main.py

      - name: Configure git author (Furqan)
        run: |
          git config user.name "Furqan"
          git config user.email "mlnu5@toromail.csudh.edu"

      - name: Commit and Push (only if file changed)
        run: |
          git add daily_log.txt

          # If nothing changed, don't create an empty commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-commit: $(date -u)"
          git push
